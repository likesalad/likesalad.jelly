<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likesalad.Jelly Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #fff0f6; /* Light pink background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar-custom {
            background-color: #f06292;
            padding: 0.5rem 1rem;
            border-bottom: 2px solid #e91e63;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            text-decoration: none;
        }

        .navbar-nav .nav-link:hover {
            background-color: #ffccbc;
            color: #ffffff;
        }
        .navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='none' stroke='currentColor' stroke-width='2' d='M4 6h16M4 12h16M4 18h16'/%3E%3C/svg%3E");
}
        .price-list {
            background-color: #e1bee7; /* Light purple background */
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }

        .price-list h2 {
            color: #ad1457;
            margin-bottom: 20px;
        }

        .price-item {
            padding: 10px;
            border-bottom: 1px solid #d81b60;
            font-size: 1.2rem;
            color: #6a1b9a;
        }

        .price-item:last-child {
            border-bottom: none;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 40px auto;
            max-width: 1200px;
        }

        .gallery-item {
            width: 30%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: 45%;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom navbar-expand-lg">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="#">Likesalad.Jelly</a>
        <!-- Navbar Toggler for Mobile View -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="galery.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="testi.html">Testimonial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="kontak.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Price List Section -->
    <div class="price-list">
        <h2>Price List</h2>
        <div class="price-item">Salad Jelly 200ml - Rp 8.000</div>
        <div class="price-item">Salad Jelly 300ml - Rp 10.000</div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="salad4.jpeg" alt="Jelly Salad 1">
        </div>
        <div class="gallery-item">
            <img src="salad5.jpeg" alt="Jelly Salad 2">
        </div>
        <div class="gallery-item">
            <img src="salad1.jpeg" alt="Jelly Salad 3">
        </div>
        <div class="gallery-item">
            <img src="salad6.jpg" alt="Jelly Salad 4">
        </div>
        <div class="gallery-item">
            <img src="salad2.jpeg" alt="Jelly Salad 5">
        </div>
        <div class="gallery-item">
            <img src="salad7.jpg" alt="Jelly Salad 6">
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center" style="background-color: #ad1457; color: #ffffff; padding: 20px;">
        <p>&copy; 2024 Likesalad.Jelly</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
